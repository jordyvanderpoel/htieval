	<script>
	$(document).ready(function() {
		//set initial state.

		$('input:checkbox').change(function() {
			var i = 0;
			$('input:checkbox').each(function (){
				if($(this).prop('checked')){
					i++;
				}
			});
			
			$('input:checkbox').each(function (){
				if(!$(this).prop('checked') && i >= 4){ // If not checked and 4 or more selected
					$(this).prop('disabled', true);
				}
				if($(this).prop('disabled') && i < 4){ // If disabled and less then 4
					$(this).prop('disabled', false);
				}
			});
		});
	});
	</script>
