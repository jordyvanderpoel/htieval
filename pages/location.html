	<script>
      function initMap() {
        var tue = {lat: 51.44860980000001, lng: 5.490714799999978};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: tue
        });
        var marker = new google.maps.Marker({
          position: tue,
          map: map
        });
      }
    </script>

	<script>
	$(document).ready(function() {
		var now = new Date();
		var nowString = now.toDateString() + " " + ('0' + now.getHours()).slice(-2) + ":" + ('0' + now.getMinutes()).slice(-2) + ":" + ('0' + now.getSeconds()).slice(-2);
		$('#time').html(nowString);
		
		setInterval(function(){
			var now = new Date();
			var nowString = now.toDateString() + " " + ('0' + now.getHours()).slice(-2) + ":" + ('0' + now.getMinutes()).slice(-2) + ":" + ('0' + now.getSeconds()).slice(-2);
			$('#time').html(nowString);
		}, 1000);
	});
